<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Score Tracker</h1>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('overall')">Overall</button>
            <button class="tab-button" onclick="switchTab('arkNova')">Ark Nova</button>
            <button class="tab-button" onclick="switchTab('duneImperium')">Dune Imperium</button>
            <button class="tab-button" onclick="switchTab('squash')">Squash</button>
            <!-- <button class="tab-button" onclick="switchTab('scoreC')">Score C</button> -->
        </div>

        <!-- Score Display -->
        <div id="scoreContainer">
            <h3>Player: wins (games played) - win rate</h3>
            <p>
                KJ: <span id="scoreKJ">Loading...</span> 
                (<span id="gamesPlayedKJ">...</span>)
            </p>
            <p>
                Luis: <span id="scoreLuis">Loading...</span>
                (<span id="gamesPlayedLuis">...</span>)
            </p>
            <p>
                Petar: <span id="scorePetar">Loading...</span>
                (<span id="gamesPlayedPetar">...</span>)
            </p>
            <button id="submitScoreBtn">Submit New Score</button>
        </div>

    </div>

    <div id="scoreDialog" class="dialog">
        <div class="dialog-content">
            <h2>Enter Score</h2>
            <label for="gameSelect">Select Game:</label>
            <select id="gameSelect"></select>

            <h3>Session wins:</h3>
            <div class="input-group">
                <label for="sessionWinsKJ">KJ:</label>
                <input type="number" id="sessionWinsKJ" min="0" value="0">
            </div>       
            <div class="input-group">
                <label for="sessionWinsLuis">Luis:</label>
                <input type="number" id="sessionWinsLuis" min="0" value="0">
            </div>  
            <div class="input-group">
                <label for="sessionWinsPetar">Petar:</label>
                <input type="number" id="sessionWinsPetar" min="0" value="0">
            </div>  

            <!-- <input type="number" id="scoreInput" min="0"> -->
            <button id="submitBtn">Submit</button>
            <button id="closeBtn">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
